name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Check Java Version (for Emulator)
        run: java -version

      - name: Run E2E Tests with Emulator
        run: npx firebase emulators:exec --only auth "npm run test:e2e"
        env:
          CI: true
          # Port 9099 is default for auth emulator
          FIREBASE_AUTH_EMULATOR_HOST: "localhost:9099"
          # Provide dummy values if referenced by build but unused
          VITE_FIREBASE_API_KEY: "dummy"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
